<!DOCTYPE html>
<html>

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	
	<title>Foursquare</title>
		
	<!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<style>
    
    #values {border-style: solid}
	#1 {border-style: solid}
	#2 {border-style: solid}
    #3 {border-style: solid}
    #4 {border-style: solid}
    #5 {border-style: solid}
  
</style>

<body>
<script>
// URL Foursquare
    
    
				let url = 'https://api.foursquare.com/v2/venues/search?';
      
                        
                //date
                url += 'v=' + '20170221' + '&';
                
                //limit 5
                url += 'limit=' + 50 + '&';
  
                // near city
                url += 'near=' + 'Stockholm' + '&';

                //radius
                let radius = 200;
                url += 'radius=' + radius + '&';
                
                //what
                let categoryId = 'coffee' + '&';
				url += 'query=' + categoryId;
                
                //identification
                url += 'client_id=RHPTHZQRVD1O3M0AX3SREE4QJWLPPAEIFJAOGZHTTWT12A4W&client_secret=U4SDRN4NDPX3EZSXSIK44ZZCWIT01FGS54PE3EGF2VSYD53X';
                
                
                console.log (url);
                
				// AJAX request Foursquare
				let ajax = new XMLHttpRequest();
				ajax.open('get', url);
				ajax.onreadystatechange = function() {
                    
                    let status = document.getElementById('1');
                    let allJson = document.getElementById('3');
                    
					if( ajax.status == 200 && ajax.readyState == 4 ) {
                        
						// AJAX success
						let json = JSON.parse(ajax.responseText);
						

                        //res.innerHTML = 'response is: ' + json.response.venues ;
                        
                        for (i = 0; i < json.response.venues.length; i++ ) {
                            
                        var node = document.createElement("LI");                 
                        var textnode = document.createTextNode('name: ' + json.response.venues[i].name + '. Adress: ' + json.response.venues[i].location.address + '. Count: ' + json.response.venues[i].id.likes);         
                        node.appendChild(textnode);                              
                        document.getElementById("list").appendChild(node);     
                        }
                        status.innerHTML = 'Status:  All Good';
                        allJson.innerHTML = ajax.responseText;
                       
					}
					else if( ajax.status != 200 ) {
						status.innerHTML = 'Status:   Error';
					}
				};
				ajax.send();

    
</script>
  

	<div id="page-wrap">

        <header>
		 <h2>Foursquare</h2>
		</header>
		
		<section id="main-content">

            <div id="1">
                status Foursquare
            </div>
            <div id="2">
                result Foursquare
                <ul id="list"></ul>
            </div>
             
            <div id="3">
                json Foursquare
            </div>

            
		</section>
	
	</div>
    
    
</body>

</html>
